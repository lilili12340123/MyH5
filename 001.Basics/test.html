
<!DOCTYPE html>

		<title>帅气的爸爸，漂亮的妈妈</title>
	</head>
	<body>
		<h1>帅气的爸爸，漂亮的妈妈</h1>
		<img src="./images/1.jpg"/>	
		<h1>水调歌头</h1>
		<hr />
		<p>明月几时有，把酒问青天。</p>
		<p>不知天上宫阙，今夕是何年？</p>
		<p>我欲乘风归去，又恐琼楼玉宇。</p>
		<p>高处不胜寒。</p>
		<p>起舞弄清影，何似在人间！</p>
		
		<p1>转朱阁，低绮户，照无眠</p1><br />
		<p1>不应有恨，何时长向别时圆？</p1><br />
		<p1>人有悲欢离合，月有阴晴圆缺，</p1><br />
		<p1>此事古难全。</p1><br />
		<p1>但愿人长久，千里共婵娟</p1><br />
		
	</body>
